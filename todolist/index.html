<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="sign">
      <div class="logo_svg"></div>
      <h1 class="sign_title">Ravis de vous retrouver</h1>
      <form class="sign_form">
        <div class="input">
          <label for="pseudo_input" class="input_label"
            >Nom d'utilisateur</label
          >
          <input
            type="text"
            autocomplete="off"
            name="pseudo"
            id="pseudo_input"
            class="input_input"
          />
        </div>
        <div class="input">
          <label for="password_input" class="input_label">Mot de passe</label>
          <input
            type="password"
            name="mot_de_passe"
            id="password_input"
            class="input_input"
          />
        </div>
      </form>
    </div>

    <script src="./js/svg.js" defer></script>
  </body>
</html>
